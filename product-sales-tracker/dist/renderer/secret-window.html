<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Window - Daily Sales Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="secret-window-body">
    <div class="secret-window-container">
        <div class="secret-window-header">
            <h2>ðŸ”’ Secret Administration Panel</h2>
            <button id="closeSecretWindow" class="secret-window-close">&times;</button>
        </div>
        
        <div class="secret-window-content">
            <div class="secret-window-section">
                <h3>Sample Data Generator</h3>
                <p>Generate a large amount of test data for the past 10 days including today.</p>
                
                <div class="form-group">
                    <label for="sampleDataCount">Number of Records per Day:</label>
                    <input type="number" id="sampleDataCount" class="form-control" min="1" max="100" value="20">
                </div>
                
                <button id="generateSampleData" class="btn btn-primary secret-window-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
                    </svg>
                    Generate Sample Data
                </button>
            </div>
            
            <div class="secret-window-section">
                <h3>System Information</h3>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Workbook Path:</span>
                        <span id="secretWorkbookPath" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Sales:</span>
                        <span id="secretTotalSales" class="info-value">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Current Theme:</span>
                        <span id="secretCurrentTheme" class="info-value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Language:</span>
                        <span id="secretCurrentLanguage" class="info-value">-</span>
                    </div>
                </div>
            </div>
            
            <div class="secret-window-section">
                <h3>Utilities</h3>
                <div class="utility-buttons">
                    <button id="resetWorkbook" class="btn btn-secondary secret-window-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10"/>
                            <polyline points="23 20 23 14 17 14"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10l4.64 4.36A9 9 0 0 0 20.49 9z"/>
                            <path d="M12 2v8l4-2-4-2z"/>
                        </svg>
                        Reset Workbook
                    </button>
                    <button id="exportAllData" class="btn btn-secondary secret-window-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export All Data
                    </button>
                </div>
            </div>
        </div>
        
        <div class="secret-window-footer">
            <p>ðŸ”’ This is a secure administrative panel. Use with caution.</p>
        </div>
    </div>
    
    <script src="secret-window.js"></script>
</body>
</html>
